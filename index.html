<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GLA 02 - REST API</h1>
    <!--Sort By Price drop down menu-->
    <label>Sort By Price: </label>
    <select id="sortByPrice">
        <option value="none">Choose below</option>
        <option value="ascending">Low to High</option>
        <option value="descending">High to Low</option>
    </select>
    <br>
    <!--Filter By Category drop down menu-->
    <label>Filter By Category: </label>
    <select id="filterByCategory">
        <option value="none">All Categories</option>
        <option value="men">Men's Clothing</option>
        <option value="jewelry">Jewelry</option>
        <option value="eletronics">Eletronics</option>
        <option value="women">Women's Clothing</option>
    </select>
    <!--<div> tag to append elements with javascript-->
    <div id="listProducts"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
